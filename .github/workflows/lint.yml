name: Lint

on: [push, pull_request]

jobs:

  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: psf/black@stable

  isort:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: isort/isort-action@v1
      with:
        requirements-files: 'requirements.txt'

  markdown:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actionshub/markdownlint@main
